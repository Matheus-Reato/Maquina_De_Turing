<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Turing</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Máquina de Turing</h1>
    <div id="container">
        
        <div id="esquerda">
            <h3>L = a<sup>x</sup>b<sup>y</sup> | x,y >= 1 e y = 2x ou a<sup>n</sup>b<sup>2n</sup></h3>
            <input type="text" id="tapeInput" placeholder="Insira a fita (ex: abb)">

            <div id="buttonContainer">
                <button onclick="init()">Iniciar</button>
                <button id="startAuto" onclick="startAuto()" disabled>Iniciar Execução Automática</button>
                <button id="stopAuto" onclick="stopAuto(false)" disabled>Parar Execução Automática</button>
                <button id="stepButton" onclick="step()" disabled>Próximo Passo</button>
                <button onclick="reset()">Reiniciar</button>
            </div>

            <div id="tape"></div>
            <div id="status"></div>
            <div id="headPosition"></div>

            <table>
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>•</th>
                        <th>a</th>
                        <th>b</th>
                        <th>X</th>
                        <th>Y</th>
                        <th>ß</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>q0</td>
                        <td>q0, •, D</td>
                        <td>q0, a, D</td>
                        <td>q1, Y, D</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>q1</td>
                        <td>-</td>
                        <td>-</td>
                        <td>q2, Y, E</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>q2</td>
                        <td>-</td>
                        <td>q3, X, D</td>
                        <td>-</td>
                        <td>q2, X, E</td>
                        <td>q2, Y, E</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>q3</td>
                        <td>-</td>
                        <td>-</td>
                        <td>q1, Y, D</td>
                        <td>q3, X, D</td>
                        <td>q3, Y, D</td>
                        <td>q4, ß, E</td>
                    </tr>
                    <tr>
                        <td>q4</td>
                        <td>q5, •, D</td>
                        <td>-</td>
                        <td>-</td>
                        <td>q4, X, E</td>
                        <td>q4, Y, E</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>q5</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>

    </div>

    <div id="log"></div>

    <script src="script.js"></script>
</body>
</html>
